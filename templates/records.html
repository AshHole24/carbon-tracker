<!DOCTYPE html>
<html>
<head>
    <title>Saved Carbon Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #0f766e;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 12px;
            background: #0f766e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Saved Carbon Records</h1>

    <a href="/" class="btn">⬅ Back to Home</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Household</th>
            <th>Electricity</th>
            <th>LPG</th>
            <th>Transport</th>
            <th>Waste</th>
            <th>Total CO₂</th>
        </tr>

        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td><strong>{{ row[6] }}</strong></td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
