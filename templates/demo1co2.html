<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Carbon Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .primary {
            background: #0f766e;
            color: white;
        }

        .secondary {
            background: #e5e7eb;
        }

        .link-btn {
            background: #2563eb;
            color: white;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0fdf4;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Household Carbon Tracker</h1>

    <form onsubmit="event.preventDefault(); localCalculate();">

        <label>Household Name</label>
        <input type="text" id="householdName">

        <label>Household Size</label>
        <input type="number" id="householdSize" value="1" min="1">

        <label>Electricity (kWh per month)</label>
        <input type="number" id="electricity_kwh">

        <label>LPG Cylinders (per month)</label>
        <input type="number" id="lpg_cylinders">

        <label>Distance Travelled (km per month)</label>
        <input type="number" id="distance_km">

        <label>Waste (kg per month)</label>
        <input type="number" id="waste_kg">

        <label>Recycling (%)</label>
        <input type="number" id="recycle_pct" value="0" min="0" max="100">

        <div class="buttons">
            <button class="primary" type="submit">Calculate (Local)</button>
            <button class="secondary" type="button" onclick="sendToAPI()">Send to API</button>
            <a href="/records">
                <button type="button" class="link-btn">View Records</button>
            </a>
        </div>
    </form>

    <div id="result"></div>

</div>

<script>

const ELECTRICITY_FACTOR = 0.82;
const LPG_FACTOR = 42.5;
const TRANSPORT_FACTOR = 0.2;
const WASTE_FACTOR = 1.8;

function localCalculate() {

    const size = parseInt(document.getElementById("householdSize").value || 1);
    const electricity = parseFloat(document.getElementById("electricity_kwh").value || 0);
    const lpg = parseFloat(document.getElementById("lpg_cylinders").value || 0);
    const distance = parseFloat(document.getElementById("distance_km").value || 0);
    const waste = parseFloat(document.getElementById("waste_kg").value || 0);
    const recycle = parseFloat(document.getElementById("recycle_pct").value || 0);

    const electricity_co2 = electricity * ELECTRICITY_FACTOR;
    const lpg_co2 = lpg * LPG_FACTOR;
    const transport_co2 = distance * TRANSPORT_FACTOR;
    const waste_co2 = (waste * WASTE_FACTOR) * (1 - recycle/100);

    const total = electricity_co2 + lpg_co2 + transport_co2 + waste_co2;
    const per_person = total / size;

    document.getElementById("result").innerHTML = `
        <strong>Total Monthly CO₂:</strong> ${total.toFixed(2)} kg<br>
        <strong>Per Person:</strong> ${per_person.toFixed(2)} kg
    `;
}

async function sendToAPI() {

    const payload = {
        household_name: document.getElementById('householdName').value || "",
        household_size: parseInt(document.getElementById('householdSize').value || 1),
        electricity_kwh: parseFloat(document.getElementById('electricity_kwh').value || 0),
        lpg_cylinders: parseFloat(document.getElementById('lpg_cylinders').value || 0),
        distance_km: parseFloat(document.getElementById('distance_km').value || 0),
        waste_kg: parseFloat(document.getElementById('waste_kg').value || 0),
        recycle_pct: parseFloat(document.getElementById('recycle_pct').value || 0)
    };

    try {
        const response = await fetch("/calculate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        alert("✅ Data saved successfully!");
        console.log(result);

    } catch (error) {
        alert("❌ Error sending data to API");
        console.error(error);
    }
}

</script>

</body>
</html>
